<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Refresh" content="5;url=http://www.example.com">   <!--rederect user-->

        <!--base TAG - USE TO LET ALL THE LINKS IN THE PAGE OPEN IN NEW WINDOW -->
        <base target="_blank">

        <base href="http://example.com/"> <!--sets a base url for relative urls in the page-->

        <link rel="stylesheet" href="styles.css"> <!--link externel resources to the html doc-->

        <meta> <!--provides metadata about the html doc-->
        <meta name="author" content="ravee">


        <meta name="description“ content="HTML examples">
        <meta name="keywords“
        content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript">
        </head>
        
    <body>
        <p>
        The meta attributes of this document describe the document and its keywords.
        </p>





<!--rederect user-->

        <p>
            Sorry! We have moved! The new URL is: <a href="http://www.example.com">
            http://www.example.com</a>
        </p>

        <p> You will be redirected to the new address in five seconds. </p>
        <p>If you see this message for more than 5 seconds, please click on the link above! </p>


    </body>

</html>
