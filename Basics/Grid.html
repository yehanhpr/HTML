<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <style>
            .container {
                display: grid;
                grid-template-columns: auto auto auto;
                background-color: dodgerblue;
                padding: 10px;
            }

            .container>div {
                background-color: #f1f1f1;
                border: 1px solid black;
                padding: 10px;
                font-size: 30px;
                text-align: center;
            }
        </style>
    </title>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>

        <div>3</div>

        <div>4</div>

        <div>5</div>

        <div>6</div>

        <div>7</div>

        <div>7</div>

    </div>
</body>

</html>
