<!DOCTYPE html>
<html>
<head>
  <style>
    .button-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .separator {
      width: 1px;
      height: 24px;
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div class="button-group">
  <button class="btn">Button 1</button>
  <div class="separator"></div>
  <button class="btn">Button 2</button>
</div>

</body>
</html>
