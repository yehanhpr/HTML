<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004466;
      padding: 1rem 2rem;
      color: white;
    }

    .nav-links a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), #0077aa;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 1rem 2rem;
      background-color: #0077aa;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #005577;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">MySite</div>
    <nav class="nav-links">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to MySite</h1>
    <p>Your solution for modern web design.</p>
    <button id="learnMore">Learn More</button>
  </section>

  <footer>
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("learnMore").addEventListener("click", function() {
      alert("Thanks for your interest! More details coming soon.");
    });
  </script>
</body>
</html>
